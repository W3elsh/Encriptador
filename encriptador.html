<!DOCTYPE html>
<html>
<head>
    <title>Encriptador/Desencriptador</title>
</head>
<body>
    <h1>Encriptador/Desencriptador</h1>
    
    <!-- Campo de texto -->
    <textarea id="inputText" rows="4" cols="50" placeholder="Ingrese el texto"></textarea>
    
    <!-- Botón para encriptar -->
    <button onclick="encriptar()">Encriptar</button>
    
    <!-- Botón para desencriptar -->
    <button onclick="desencriptar()">Desencriptar</button>
    
    <!-- Área para mostrar el texto encriptado/desencriptado -->
    <div id="outputText"></div>
    
    <script>
        // Función para encriptar
        function encriptar() {
            const inputText = document.getElementById("inputText").value;
            const encryptedText = btoa(inputText); // Usar base64 para encriptar (puede usar otro algoritmo)
            document.getElementById("outputText").innerHTML = "Texto encriptado: " + encryptedText;
        }
        
        // Función para desencriptar
        function desencriptar() {
            const encryptedText = document.getElementById("inputText").value;
            const decryptedText = atob(encryptedText); // Decodificar desde base64 (puede usar otro algoritmo)
            document.getElementById("outputText").innerHTML = "Texto desencriptado: " + decryptedText;
        }
    </script>
</body>
<footer>Hecho Por Andres Mendoza Ramirez</footer>
</html>
